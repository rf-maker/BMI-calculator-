 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="BMI.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(34, 34, 34);">
    <div class="container-4">
        <h2 style="font-family: cursive;">Body Mass Index Calculator</h2>

        <div class="flex-box-cont-bmi">
            <div>
                <button class="btn btn-warning" style="font-family: cursive;" onclick="BMI()">Calculate</button>
            </div>
        
        </div>
        <div class="flex-box-cont-bmi-1">

            <div>
                <label for="Weight" style="font-family: cursive; color: white;">Your Weight:</label>
                <input type="number" placeholder="Weight in Kilo Grams" id="mass">
            </div>

            <p>
            <div>
                <label for="Height" style="font-family: cursive; color: white;">Your Height:</label>
                <input type="number" placeholder="Height in Meters" id="tall">
            </div>
            </p>

            <p>
            <h3 id="BodyMassIndex" style="font-family: cursive;"></h3><br><br>
            <center><img src="https://images-na.ssl-images-amazon.com/images/I/61tjuB1%2BybL.png" width="370" height="350" id="Pic"></center>
            </p>
        </div>
    </div>

    <script src="BMI.js"></script>
</body>
</html>
